<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/grid.css" />
  </head>

 <body>
    <section class="counter-container">
      <label class="counter-label" for="attempts">TENTATIVAS:</label>
      <output class="counter-out" id="attempts" name="attempts"></output>
      <label class="counter-label" for="found">ENCONTRADOS:</label>
      <output class="counter-out" id="found" name="found"></output>
    </section>

    <section class="card-wrapper">
      <div class="card-container"></div>

      <button id="button-win" onClick="toggleWin()">Vencer o jogo.</button>
    </section>

    <div class="victory-modal-hidden">
      <div id="victory-content">
        <h2>Você venceu!</h2>
        <p>Parabéns por encontrar todos os pares!</p>
        <button id="restart-button" onClick="restartGame()">Jogar Novamente</button>
      </div>
    </div>

    <script src="scripts/grid.js"></script>
  </body>
</html>
